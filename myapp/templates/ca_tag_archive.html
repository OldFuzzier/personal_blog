{% extends 'base.html' %}

{% block content %}
<header>
    <center>
        <h2>{{ name }}</h2>
    </center>
</header>

<div class="post-article">
    {% for article in article_list %}
    <ul>
        <li>
            <a href="{{ url_for('main.v_detail', title=article.title) }}">{{ article.title | e }}</a>
            <span class="date-color"> - {{ article.publish_time.date() | date_format }} </span>
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            {% if article.personal_flag == 1 %}
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            {% endif %}
        </li>
    </ul>
    {% endfor %}

</div>
{% endblock %}
